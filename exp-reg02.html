<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Hub | Register & Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('./images/bloodhub.png') no-repeat center center;
            background-size: cover;
            color: #fff;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container img {
            width: 100px;
            margin: 20px 0;
        }

        .container h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #d32f2f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a52828;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
        }

        .link a {
            color: #d32f2f;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        #loginSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bloodhub.jpeg" alt="Blood Hub Logo" />
        <h1>Blood Hub</h1>
        
        <!-- Registration Section -->
        <div id="registerSection">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required />
                </div>
               
                <button type="submit">Register</button>
                <p class="error" id="registerError"></p>
            </form>
            <div class="link">
                Already have an account? <a href="#" onclick="showLogin()">Login here</a>.
            </div>
        </div>

        <!-- Login Section -->
        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required />
                </div>
                <button type="submit">Login</button>
                <p class="error" id="loginError"></p>
            </form>
            <div class="link">
                Don't have an account? <a href="#" onclick="showRegister()">Register here</a>.
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('registerSection').style.display = 'block';
            document.getElementById('loginSection').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        async function handleResponse(response, errorElement) {
            const result = await response.json();
            if (response.ok) {
                alert(result.message || "Success!");
                window.location.href = "./homepage/exp02.html"; // Correct URL
            } else {
                document.getElementById(errorElement).textContent = result.message;
            }
        }

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const bloodGroup = document.getElementById("bloodGroup").value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fullName, email, password, bloodGroup }),
            });
            await handleResponse(response, "registerError");
        });

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            const response = await fetch('/exp02', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });
            await handleResponse(response, "loginError");
        });
    </script>
</body>
</html>
