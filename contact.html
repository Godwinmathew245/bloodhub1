<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Blood Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .logo-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-section img {
      max-width: 150px;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    .contact-info {
      text-align: center;
      font-size: 18px;
      color: #555;
    }
    .contact-info p {
      margin: 10px 0;
    }
    .contact-info a {
      color: #ff4d4d;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="bloodhub.jpeg" alt="Blood Hub Logo">
    </div>

    <!-- Contact Information -->
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p>Email: <a href="mailto:support@bloodhub.com">bloodhub.gmail.com</a></p>
      <p>Phone: <a href="tel:+1234567890">+91 8104478961 , 7300187975 </a></p>
      <p>Address: Poornima University, goner road , Jaipur</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      &copy; 2024 Blood Hub. All rights reserved.
    </div>

</body>
</html>
